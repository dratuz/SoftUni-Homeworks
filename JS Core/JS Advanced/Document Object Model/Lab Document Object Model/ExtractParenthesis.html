<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor
    (alcoholic drink). It can be made of grapes, plums or
    other fruits (even apples).
</p>
</body>
<script>
    let text = extract("content");

    function extract(id) {
        let result = [];

        let parent = document.getElementById(id).textContent;
        let regex = new RegExp(/\(.*?\)/, 'g');
        let match;

        while (match = regex.exec(parent)){
            result.push(match[0].replace(/\(|\)/g, ''));
        }

        return result.join('; ');
    }
</script>
</html>
